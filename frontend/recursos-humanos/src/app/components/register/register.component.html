<div class="container">
    <div class="col-4 position-absolute start-50 translate-middle-x">
        <br>
        <p class="text-center fs-3 mb-3">Registro</p>
        <form [formGroup]="userForm" (ngSubmit)="register(userForm.value)">
            <div class="form-group mb-3">
                <label for="firstName">Nombre de usuario:</label>
                <input formControlName="name" type="text" class="form-control" id="firstName"
                    placeholder="Ingrese un nombre de usuario" required>
            </div>
            <div class="form-group mb-3">
                <label for="email">Correo electrónico:</label>
                <input formControlName="email" type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group mb-3">
                <label for="password">Contraseña:</label>
                <input formControlName="password" type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group mb-3">
                <label for="repeatPassword">Repita la contraseña:</label>
                <input type="password" class="form-control" id="repeatPassword" required>
            </div>

            <div class="row">
                <div class="col-6 text-center">
                    <button class="btn btn-success" type="submit">Registrarse</button>
                </div>
                <div class="col-6 text-center">
                    <button class="btn btn-danger" (click)="back()">Volver</button>
                </div>
            </div>
        </form>
    </div>
</div>
